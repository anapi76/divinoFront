<section class="news container mt-5 pb-5">
  <!--   <p>{{name}}</p> -->
    <div class="row">
        @for(item of descriptions;track item;let i=$index){
        <article class="col-md-4 col-sm-12">
            <app-card [attr]="'card' + (i + 1)" [imageCard]="item.imageCard" [title]="item.title" [description]="item.description" ></app-card>
        </article>
        }
    </div>
</section>
