<div class="card" >
    <img class="card-img-top" src={{imageCard}} alt="">
    <div class="card-body">
        <p class="card-text"><strong>{{title}}</strong>
        </p>
        <a class="more" href="#{{attr}}" data-bs-toggle="collapse">+</a>
        <div id={{attr}} class="collapse">
            <p>{{description}}</p>
        </div>
    </div>
</div>
