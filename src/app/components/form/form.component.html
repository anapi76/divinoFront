<form (ngSubmit)="onSubmit()" [formGroup]="reactiveForm">
    <div class="form-group mt-2 mb-2">
        <label for="usuario">Nombre</label>
        <input type="text" class="form-control mt-2 mb-2 w-25" placeholder="nombre">
    </div>
    <div class="form-group mt-2 mb-2">
        <label for="vino">Escoge un vino</label>
        <select class="form-control mt-2 mb-2 w-25" formControlName="vino">
            @for(item of vinos;track item;let i=$index){
            <option value={{item.id}}>{{item.nombre}}</option>
            }
        </select>
    </div>
    <div class="form-group mt-2 mb-2">
        <label for="puntuacion">¿Qué puntuación le quieres dar?</label>
        @for(item of puntuaciones;track item;let i=$index){
        <div class="form-check mt-2 mb-2">
            <input class="form-check-input" type="radio" formControlName="puntuacion" value={{item.id}}>
            <label class="form-check-label" for="puntuacion">
                {{item.descripcion}}
            </label>
        </div>
        }
    </div>
    <div class="form-group mt-2 mb-2">
        <label for="comentario">¿Quieres dejar un comentario?</label>
        <textarea class="form-control mt-2 mb-2 w-25" formControlName="comentario" rows="3"></textarea>
    </div>
    <div class="row">
        <div class="form-group mt-2 mb-2 col-1" >
            <button class="btn btn-dark" type="submit">Enviar</button>
        </div>
        <div class="form-group mt-2 mb-2 col-1" >
            <button class="btn btn-dark" type="submit">Borrar</button>
        </div>
    </div>
    
        
    
</form>
